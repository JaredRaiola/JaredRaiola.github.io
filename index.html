<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="refresh" content="120" >
	<!-- Author: Jared Raiola -->
	<title>Locator</title>
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="indstyle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

</head>
<!-- onload write IT dep page -->
<body onload="rewriteDep('IT')">
	<!-- Don't delete :) thx -->
	<div class="duck" id="duck"></div>
	<!-- Title card, contains logo, date, department, and buttons -->
	<div class="card" id="title">
		<br>
		<!-- Logo -->
		<img src="images/ITandGIS.png" style="width:170px;height:96px;" onclick="duckDuckGoose()">
		<br>
		<br>
		<!-- Date -->
		<div class="formTitle" id="dateTime"></div>
		<!-- Script to show date -->
		<script>
			var dt = new Date();
			document.getElementById("dateTime").innerHTML = dt.toDateString();
		</script>
		<!-- Button table 1 -->
		<table id="table1" align="center">
			<tr>
				<th id="add"><p class="full">
				<!-- Add button from main rewriteDep page to add login page -->
        <button type='add' onclick='displayLoginAdd();'>Add</button>
    		</p></th>
    		<!-- Department title -->
				<th><div id="step-name" class="title"></div></th>
				<th id="remove"><p class="full">
					<!-- Remove button from main rewriteDep page to remove login page -->
        <button type='remove' onclick='displayLoginRemove();'>Remove</button>
    		</p></th>
		</table>
		<!-- Button table 2 -->
		<table id="table2" align="center">
			<tr>
				<th id="submitAddLogin"><p class="full">
				<!-- Submit button from add login page to add person page -->
        <button type='submitAdmin' onclick='submitAdminAdd()'>Submit</button>
    		</p></th>
    		<!-- These spaces give the correct formatting between buttons for smoother look -->
    		<th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
				<th id="backAddLogin"><p class="full">
				<!-- Back button from add login page to rewriteDep page -->
        <button type='backToDisp' onclick='rewriteDep("IT")'>Back</button>
    		</p></th>
		</table>
		<!-- Button table 3 -->
		<table id="table3" align="center">
			<tr>
				<th id="submitRemoveLogin"><p class="full">
				<!-- Submit button from remove login page to remove person page -->
        <button type='submitAdmin' onclick='submitAdminRemove()'>Submit</button>
    		</p></th>
    		<!-- These spaces give the correct formatting between buttons for smoother look -->
    		<th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
				<th id="backRemoveLogin"><p class="full">
				<!-- Back button from remove login page to rewriteDep page -->
        <button type='backToDisp' onclick='rewriteDep("IT")'>Back</button>
    		</p></th>
		</table>
		<!-- Button table 4 -->
		<table id="table4" align="center">
			<tr>
				<th id="cancel"><p class="full">
				<!-- Cancel button from choice page to rewriteDep page -->
        <button type='backButtonDep' onclick='rewriteDep("IT")'>Done</button>
    		</p></th>
		</table>
		<!-- Button table 5 -->
		<table id="table5" align="center">
			<tr>
				<th id="add"><p class="full">
				<!-- Add button from add person page to push form to submitForm() -->
        <button type='addButtonFirebase' onclick='submitForm(); incrementID(); nPerson();'>Add</button>
    		</p></th>
    		<!-- Department title -->
				<th><div id="step-name2" class="title"></div></th>
				<th id="Done"><p class="full">
				<!-- Done button from add person page to rewriteDep page -->
        <button type='done' onclick='rewriteDep("IT");'>Done</button>
    		</p></th>
		</table>
		<div id="errorMSG" class="title"></div>
	</div>
	<!-- Main display, holds employees -->
	<div class="card" id="main">
		<!-- Column 1 -->
		<div class="column">
	    <div id="entries">
	      <!-- filled in on-load -->
			</div>
		</div>
		<!-- Column 2 -->
		<div class="column">
	    <div id="entries2">
	      <!-- filled in on-load -->
			</div>
		</div>
		<!-- Column 3 -->
		<div class="column">
	    <div id="entries3">
	      <!-- filled in on-load -->
			</div>
		</div>
	</div>
	<!-- Location screen div -->
  <div class="card" id="locScreen">
  	<div id="choiceScreen">
      <!-- filled in when location is clicked -->
		</div>
  </div>

	<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
	<script src="index.js"></script>
</body>

</html>
