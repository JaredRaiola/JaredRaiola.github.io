<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="refresh" content="2000" >
	<!-- Author: Jared Raiola -->
	<title>Location Tracker</title>

	<link rel="stylesheet" type="text/css" href="indstyle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

</head>

<body onload="rewriteDep('IT')">
	<div class="card" id="title">
		<br>
		<img src="ITandGIS.png" style="width:170px;height:96px;">
		<div class="formTitle" id="lT"><br><b>Location</b></div>
		<table id="table1" align="center">
			<tr>
				<th id="add"><p class="full">
        <button type='add' onclick='displayLoginAdd();'>Add</button>
    		</p></th>
				<th><div id="step-name" class="title"></div></th>
				<th id="remove"><p class="full">
        <button type='remove' onclick='displayLoginRemove();'>Remove</button>
    		</p></th>
		</table>
		<table id="table2" align="center">
			<tr>
				<th id="submitAddLogin"><p class="full">
        <button type='submitAdmin' onclick='submitAdminAdd()'>Submit</button>
    		</p></th>
    		<th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
				<th id="backAddLogin"><p class="full">
        <button type='backToDisp' onclick='rewriteDep("IT")'>Back</button>
    		</p></th>
		</table>
		<table id="table3" align="center">
			<tr>
				<th id="submitRemoveLogin"><p class="full">
        <button type='submitAdmin' onclick='submitAdminRemove()'>Submit</button>
    		</p></th>
    		<th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
				<th id="backRemoveLogin"><p class="full">
        <button type='backToDisp' onclick='rewriteDep("IT")'>Back</button>
    		</p></th>
		</table>
		<table id="table4" align="center">
			<tr>
				<th id="cancel"><p class="full">
        <button type='backButtonDep' onclick='rewriteDep("IT")'>Cancel</button>
    		</p></th>
		</table>
		<table id="table5" align="center">
			<tr>
				<th id="add"><p class="full">
        <button type='addButtonFirebase' onclick='submitForm();'>Add</button>
    		</p></th>
				<th><div id="step-name2" class="title"></div></th>
				<th id="remove"><p class="full">
        <button type='done' onclick='rewriteDep("IT");'>Done</button>
    		</p></th>
		</table>
		<div id="errorMSG" class="title"></div>
	</div>
	<div class="card" id="main">
		<div class="column">
	    <div id="entries">
	      <!-- filled in on-load -->
			</div>
		</div>
		<div class="column">
	    <div id="entries2">
	      <!-- filled in on-load -->
			</div>
		</div>
		<div class="column">
	    <div id="entries3">
	      <!-- filled in on-load -->
			</div>
		</div>
	</div>
  <div class="card" id="locScreen">
  	<div id="choiceScreen">
      <!-- filled in on-load -->
		</div>
  </div>

	<script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
	<script src="index.js"></script>
  <script src="states.js"></script>
</body>

</html>
